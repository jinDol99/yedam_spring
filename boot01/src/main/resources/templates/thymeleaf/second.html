<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<a href="/empList">전체조회</a>
	<a th:href="@{/yedam/empList}" th:text="'전체조회'"></a>
	<hr>
	<p>사원정보 : [[ ${info} ]]</p>
	<p th:id="${info.employeeId}" th:name="${info.lastName + '_' + info.firstName}"
		th:text="|사원의 업무는 ${info.jobId}이고 부서는 ${info.departmentId}입니다.|"></p>
</body>
</html>
